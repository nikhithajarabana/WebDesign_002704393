	<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" href="loginstylesheet.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
		4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/
		jquery/3.3.1/jquery.min.js">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/
		popper.js/1.12.9/umd/popper.min.js">
		</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/
		4.0.0/js/bootstrap.min.js">
		</script>
	</head>

	<body class="body-section"><br>
		<h1 class="text-center calc-head">
			Login Here
		</h1>
		<p class="text-center">
			Please provide your login credentials
		</p>


		<div class="container">
			<div class="col-lg-8
			m-auto d-block">
				<form action="calculator.html">
					<div class="form-group">
						<label for="user">
							Username:
						</label>
						<input type="text" name="username" id="usernames" class="form-control">
						<h5 id="usercheck">
							*Username is missing*
						</h5>
					</div>

					<div class="form-group">
						<label for="email">
							Email:
						</label>
						<input type="text" name="email" id="emails" class="form-control">
						<h5 id="emailcheck">
							*Email Id is missing*
						</h5>
					</div>

					<div class="form-group">
						<label for="password">
							Password:
						</label>
						<input type="password" name="pass" id="password" class="form-control">
						<h5 id="passcheck">
							*Please Fill the Password Field*
						</h5>
					</div>
                    <div class="col text-center">
	                <input type="submit" id="submitbtn" value="Login" class="btn btn-primary">
                    </div>
					
				</form>
			</div>
		</div>

		<script src="loginpage.js"></script>
	</body>

	</html>
